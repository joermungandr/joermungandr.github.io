---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post">
          <h2><b><a href="{{ post.url }}/">{{ post.title }}</a></b></h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            {{ post.content }}
        </div>
      </li>
      <br>
    {% endfor %}
  </ul>
</div>
